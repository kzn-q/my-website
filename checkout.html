<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout - ViralBuy</title>
    <link rel="stylesheet" href="css/styles6.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>ViralBuy</h1>
        </div>
    </header>

    <!-- Checkout Section -->
    <div class="checkout-container">
        <h2>Checkout</h2>

        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" required></textarea>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="card">Card Details</label>
                <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required maxlength="19">
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required maxlength="5">
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3">
                <small class="error-message"></small>
            </div>

            <button type="submit" class="btn">Complete Payment</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ViralBuy. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
